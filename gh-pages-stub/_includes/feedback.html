<script src="{{ site.baseurl }}/public/js/js.cookie.js"></script>
<script src="{{ site.baseurl }}/public/js/feedback.js"></script>
<script src="{{ site.baseurl }}/public/js/validator.js"></script>
<div id="feedbackFormContainer" class="feedback-form-container">
    <button class="btn btn-primary" data-toggle="popover" id="btnShowfeedbackForm" data-placement="left"
     title="Tell us what you think of this page!"
     data-content='  <div class="feedback-ask" id="feedbackAsk">
         <div class="btn-group btn-group-justified feedback-type" data-toggle="buttons">
           <label class="btn btn-primary active">
             <input type="radio" name="feedback-options" id="Compliment" autocomplete="off" checked>Compliment </input>
           </label>
           <label class="btn btn-primary">
             <input type="radio" name="feedback-options" id="Suggestion" autocomplete="off">Suggestion</input>
           </label>
           <label class="btn btn-primary">
             <input type="radio" name="feedback-options" id="Problem" autocomplete="off">Problem</input>
           </label>
         </div>
         <form data-toggle="validator" role="form" id="feedbackForm">
           <input type="hidden" id="feedbackPostUrl" value="{{ site.data.permanent_config.feedback_post_url }}">
           <div class="form-group">
             <input type="text" class="form-control" id="feedbackName" maxlength="40" data-minlength="3" placeholder="Enter name"
             data-error="Please enter your name" required>
           </div>
           <div class="form-group">
             <input type="email" class="form-control" id="feedbackEmail1" aria-describedby="emailHelp" maxlength="40" placeholder="Enter email"
             data-error="This email address is invalid" required">
             <small id="emailHelp" class="form-text text-muted">We&#39;ll never share your email with anyone else.</small>
           </div>
           <div class="form-group">
             <textarea type="text" data-minlength="5" class="form-control" id="feedbackTextarea" rows="3" placeholder="Description (at least 5 symbols)" maxlength="320" required></textarea>
           </div>
           <div class="form-group">
             <button type="submit" class="btn btn-primary" id="feedbackSubmit">Submit</button>
             <button type="button" class="btn btn-primary feedback-close" id="feedbackCloseAsk">Close</button>
           </div>
         </form>
       </div>
       <div class="feedback-result" id="feedbackResult" hidden>
         <h2>Thank you for your feedback!</h2>
         <button type="submit" class="btn btn-primary feedback-close" id="feedbackCloseResult">Close</button>
       </div>
       <script>
         feedbackFromLoaded();
       </script>'
       >
      Feedback
    </button>
</div>
